<!DOCTYPE html>
<html lang="tr,en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--*****Logo, arama çubuğu ve search buttonları kısmı*****-->
    <div class="img">
        <img src="img/google.jpg" alt="">
    </div>
    <div class="form">  
        Search the web using Google!<br>
        <input type="text" name="q" value="" size="40"><br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm Feeling lucky">
    </div> 
    <!--*****Box 1*****--> 
    <div class="box bg-green1">
        Special Searces <br>
        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
     </div>
       
    <!--*****Box 2*****-->
    <div class="box box2 bg-green2">
        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
        <a href="https://about.google/">About Google!</a><br>
        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
    </div>

    <!--*****Box 3*****-->
    <div class="box box3 bg-green3">
        Get google! <br>
        updates montly: <br>
        <input type="text" placeholder="your e-mail"><br>
        <input type="submit" value="Subscribe">
        <a href="https://web.archive.org/web/19990508062635/http://www.egroups.com/list/google-friends">archive</a>
    </div>
    <!--*****Copyright*****-->
    <div class="clear">
        <br>
        Copyright ©1998 Google Inc.
    </div>

    

    
    
    
</body>
</html>
